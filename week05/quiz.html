<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <h1>HTML and CSS Quiz</h1>
    <form>
        <div>
            <label for="q1">1. What does HTML stand for?</label>
            <input type="text" id="q1" name="q1" required>
        </div>
        <div>
            <label for="q2">2. Describe the difference between CSS Grid and Flexbox.</label>
            <textarea id="q2" name="q2" required></textarea>
        </div>
        <div>
            <label for="q3">3. Which CSS property is used to center text horizontally?</label>
            <select id="q3" name="q3" required>
                <option value="" selected disabled>Choose One ...</option>
                <option value="text-align">text-align</option>
                <option value="justify-content">justify-content</option>
                <option value="align-items">align-items</option>
            </select>
        </div>
        <div>
            <label for="q4">4. How many CSS selectors are there in the following code: p, .class, #id?</label>
            <input type="number" id="q4" name="q4" required>
        </div>
        <button type="submit">Submit Quiz</button>
    </form>
</body>

</html>
